<!DOCTYPE html>
<html>
<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <p>This command will set cell A1 to the value 'Xin chào Việt Name!'.</p>
    <button id="helloButton">Xin chào</button>
</body>

<script>
    Office.onReady((info) => {
        // Check that we loaded into Excel
        if (info.host === Office.HostType.Excel) {
            document.getElementById("helloButton").onclick = sayHello;
        }
    });

    function sayHello() {
        Excel.run(context => {

            // Insert text 'Hello world!' into cell A1.
            context.workbook.worksheets.getActiveWorksheet().getRange("A1:A2").values = [['Xin chào Việt Nam!'], ['Đây là một thử nghiệm Office Add-ins.'] ];

            // sync the context to run the previous API call, and return.
            return context.sync();
        });
    }
</script>

</html>
